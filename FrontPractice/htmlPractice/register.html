<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <h1>Register</h1>
    </header>

    <main>
        <form action="#" method="post">
            <section>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="名前を入力してください" required>
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password" placeholder="パスワードを入力してください" required>
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="text" id="email" name="email" placeholder="メールを入力してください" required>
                </div>
            </section>
            <button>登録</button>
        </form>
        <a href="login.html" target="_blank">ログイン画面へ</a>
    </main>

    <footer>
        <p>Copyright<small>&copy;Blog</small></p>
    </footer>
</body>

</html>
